  <script>
    // search filter
    document.getElementById('searchUser').addEventListener('input', function() {
      const q = this.value.toLowerCase();
      document.querySelectorAll('#usersTable tr').forEach(r => {
        const name = r.children[1].innerText.toLowerCase();
        const email = r.children[2].innerText.toLowerCase();
        r.style.display = (name.includes(q) || email.includes(q)) ? '' : 'none';
      });
    });

    // demo form submit
