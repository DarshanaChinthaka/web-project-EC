  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form id="addProductForm" method="POST" action="add_product.php" enctype="multipart/form-data" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductLabel">Add New Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Product Name</label>
              <input name="name" id="name" type="text" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="category_id">Category</label>
              <select name="category_id" id="category_id" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option value="1">Watches</option>
                <option value="2">Audio</option>
                <option value="3">Accessories</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="price">Price (LKR)</label>
              <input name="price" id="price" type="number" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label for="stock_quantity">Stock Quantity</label>
              <input name="stock_quantity" id="stock_quantity" type="number" min="0" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label for="image">Image</label>
              <input name="image" id="image" type="file" class="form-control-file" accept="image/jpeg,image/png,image/gif">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>

    // Search filter
    document.getElementById('searchProduct').addEventListener('input', function() {

      document.querySelectorAll('#productsTable tr').forEach(row => {

        row.style.display = name.includes(query) ? '' : 'none';
      });
