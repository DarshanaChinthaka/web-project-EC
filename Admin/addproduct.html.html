<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - ShopNest</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --muted: #6b7280;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    body {
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 24px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
      text-align: center;
      color: #111827;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>ShopNest Admin</header>

  <div class="container">
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <label for="pname">Product Name</label>
      <input type="text" id="pname" name="pname" placeholder="Enter product name" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="1">Watches</option>
        <option value="2">Digital Cameras</option>
        <option value="3">Toys & Games</option>
        <option value="4">Jewellery</option>
        <option value="5">Home Accessories</option>
        <option value="6">Sport Accessories</option>
        <option value="7">Cap & Hat</option>
        <option value="8">Computer Accessories</option>
        <option value="9">Sunglass</option>
      </select>

      <label for="price">Price (LKR)</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required>

      <label for="qty">Quantity</label>
      <input type="number" id="qty" name="qty" placeholder="Enter quantity" required>

      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="4" placeholder="Enter product description"></textarea>

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Add Product</button>
    </form>
    <div class="note">After submission, product will be saved in the database.</div>
  </div>

  <script>
    document.getElementById('addProductForm').addEventListener('submit', function(e){
      e.preventDefault();

      // collect form data
      const product = {
        name: document.getElementById('pname').value,
        categoryId: document.getElementById('category').value,
        categoryName: document.getElementById('category').options[document.getElementById('category').selectedIndex].text,
        price: document.getElementById('price').value,
        quantity: document.getElementById('qty').value,
        description: document.getElementById('desc').value,
        image: document.getElementById('image').files[0]?.name || ""
      };

      // For now: just log (can connect to backend later)
      console.log("New product added:", product);

      alert("Product '" + product.name + "' has been added successfully!");
      document.getElementById('addProductForm').reset();
    });
  </script>
</body>
</html>
